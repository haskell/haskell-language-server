    - --disable-library-for-ghci
  haskell-language-server:
    - --disable-library-for-ghci
  heapsize:
    - --disable-library-for-ghci

flags:
  haskell-language-server:
    pedantic: true
  retrie:
    BuildExecutable: false

# allow-newer: true

nix:
  packages: [icu libcxx zlib]

concurrent-tests: false
