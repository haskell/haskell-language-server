    - Development.IDE.Plugin.CodeAction.ExactPrint
    - Development.IDE.Session
    - UnificationSpec
    - WatchedFileTests #Previously part of GHCIDE Main tests

  - name: [Prelude.last, Data.List.last]
    within:
