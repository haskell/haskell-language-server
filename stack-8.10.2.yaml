  - retrie-0.1.1.1
  - stylish-haskell-0.12.2.0
  - semigroups-0.18.5
  - temporary-1.2.1.1

configure-options:
  ghcide:
    - --disable-library-for-ghci
  haskell-language-server:
    - --disable-library-for-ghci
  heapsize:
    - --disable-library-for-ghci

flags:
  haskell-language-server:
    pedantic: true
  retrie:
