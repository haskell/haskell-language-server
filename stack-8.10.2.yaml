resolver: nightly-2020-12-09

packages:
  - .
  - ./hie-compat
  - ./ghcide/
  - ./hls-plugin-api
  # - ./shake-bench
  - ./plugins/hls-class-plugin
  - ./plugins/hls-haddock-comments-plugin
