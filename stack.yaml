allow-newer: true

ghc-options:
  "$everything": -haddock

configure-options:
  ghcide:
    - --disable-library-for-ghci
  haskell-language-server:
    - --disable-library-for-ghci
  heapsize:
    - --disable-library-for-ghci

flags:
  haskell-language-server:
    pedantic: true

    ignore-plugins-ghc-bounds: true
    brittany: false
    haddockComments: false
    retrie: false
    splice: false
    tactic: false

  retrie:
    BuildExecutable: false
  # Stack doesn't support automatic flags.
  # Use ghc-lib force instead of ghc itself
  ghc-lib-parser-ex:
    auto: false
  hlint:
    ghc-lib: true
  stylish-haskell:
    ghc-lib: true
  hyphenation:
    embed: true

nix:
  packages: [ icu libcxx zlib ]

concurrent-tests: false

system-ghc: true
