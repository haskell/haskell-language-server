resolver: lts-23.18 # ghc-9.8.4

packages:
  - .
  - ./hie-compat
  - ./hls-graph
  - ./ghcide/
  - ./hls-plugin-api
  - ./hls-test-utils
  # - ./shake-bench

ghc-options:
  "$everything": -haddock

allow-newer: true
allow-newer-deps:
  - extensions
  - hw-fingertree
  - retrie

extra-deps:
  - floskell-0.11.1
  - hiedb-0.6.0.2
  - implicit-hie-0.1.4.0
  - hw-fingertree-0.1.2.1
  - monad-dijkstra-0.1.1.5
  - retrie-1.2.3

  # stan dependencies not found in the stackage snapshot
  - stan-0.1.3.0
  - dir-traverse-0.2.3.0
  - extensions-0.1.0.1
  - trial-0.0.0.0
  - trial-optparse-applicative-0.0.0.0
  - trial-tomland-0.0.0.0

configure-options:
  ghcide:
    - --disable-library-for-ghci
  haskell-language-server:
    - --disable-library-for-ghci

flags:
  haskell-language-server:
    pedantic: true
  stylish-haskell:
    ghc-lib: true
  retrie:
    BuildExecutable: false
  cabal-add:
    cabal-syntax: true

nix:
  packages: [icu libcxx zlib]

concurrent-tests: false
