# currently needed for ghcide>extra, etc.
allow-newer: true

ghc-options:
  "$everything": -haddock

configure-options:
  ghcide:
    - --disable-library-for-ghci
  haskell-language-server:
    - --disable-library-for-ghci
  heapsize:
    - --disable-library-for-ghci

flags:
  haskell-language-server:
    pedantic: true

    ignore-plugins-ghc-bounds: true
    alternateNumberFormat: false
    brittany: false
    class: false
    eval: false
    haddockComments: false
    hlint: false
    retrie: false
    splice: false
    stylishhaskell: false
    tactic: false

  retrie:
    BuildExecutable: false
  # Stack doesn't support automatic flags.
  # hls-hlint-plugin:
  #   hlint33: true
  hyphenation:
    embed: true

nix:
  packages: [ icu libcxx zlib ]

concurrent-tests: false
