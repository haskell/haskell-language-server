cradle:
  multi:
    - path: "./"
      config:
        cradle:
          direct:
            arguments:
              - "-isubdir"
              - "TEmptyModule"
              - "TWrongModuleName"
              - "CorrectName"
    - path: "./canonicalize"
      config:
        cradle:
          cabal:
            - path: "./"
              component: "lib:canonicalize"
